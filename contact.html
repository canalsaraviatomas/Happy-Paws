<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Paws</title>
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <script type="module">
      import { loadNav, loadFooter } from "./js/components.js";
      document.getElementById("nav-container").innerHTML = loadNav();
      document.getElementById("footer-container").innerHTML = loadFooter();
    </script>
  </head>
  <body>
    <header>
      <nav id="nav-container"></nav>
    </header>
    <main>
      <section>
        <h1>Contact</h1>
        <p class="description">
          If you would like to donate to our cause or report a stray animal,
          then please contact our 24/7 help center <i>+88 0123 456 789</i>
        </p>
      </section>
      <section id="section-form">
        <form>
          <div id="info-name">
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
          </div>
          <input type="email" placeholder="Email Address" required />
          <input type="text" placeholder="Subject" required />
          <textarea placeholder="Your Message" required></textarea>
          <input type="submit" />
        </form>
      </section>
      <img
        src="./assets/images/cat-grabbing-web.jpg"
        alt="cat grabbing web"
        id="cat-grabbing-web"
      />
    </main>
    <footer id="footer-container"></footer>
  </body>
</html>
